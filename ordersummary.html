<!DOCTYPE html>
<html>
  <head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="ordersummery.css" />
  </head>
  <body>
    <div class="main">
      <div class="order-section">
        <img class="head-image" src="./images/illustration-hero.svg" />
        <section>
          <div class="text">
            <b>Order Summary</b>
            <p>
              You can now listen to millions of songs , audiobooks, and podcasts
              on any device anywhere you like
            </p>
          </div>
          <div class="plan">
            <div>
              <img src="./images/icon-music.svg" />
            </div>
            <div>
              <b>Annual Plan</b>
              <p>$59.99/year</p>
            </div>
            <div><a href="#">Change</a></div>
          </div>

          <button class="proceed">Proceed to Payment</button><br />
          <button class="cancel">Cancel Order</button>
        </section>
      </div>
    </div>
  </body>
</html>
